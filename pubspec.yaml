name: recipe_vault
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Image selection and compression
  image_picker: ^1.0.4
  flutter_image_compress: ^1.1.0
  path_provider: ^2.1.2

  # Routing
  go_router: ^13.2.5

  # Networking
  http: ^1.2.1
  uuid: ^4.3.3
  shared_preferences: ^2.2.2

  # Firebase Core + Storage + Functions
  firebase_storage: ^12.0.0
  firebase_core: ^3.15.0
  firebase_auth: ^5.6.1
  cloud_functions: ^5.6.0

  # Animation
  flutter_spinkit: ^5.2.0

  # Markdown rendering for recipes
  flutter_markdown: ^0.6.10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.0
  flutter_native_splash: ^2.4.0

flutter:
  uses-material-design: true
  assets:
    - assets/icon/recipe_vault_appLogo.png
    - assets/icon/recipe_vaultBG.png
    - assets/icon/round_vaultLogo.png

flutter_launcher_icons:
  image_path: assets/icon/recipe_vault_appLogo.png
  android: true
  ios: true
  remove_alpha_ios: true

flutter_native_splash:
  color: "#121014"
  image: assets/icon/recipe_vaultBG.png
  android: true
  ios: true
  fullscreen: true